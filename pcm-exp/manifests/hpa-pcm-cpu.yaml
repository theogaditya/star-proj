# HPA â€” Prometheus Custom Metric: CPU usage (PCM-CPU)
# Uses the http_requests_per_second metric as a proxy for load,
# but targets CPU via Pods-type custom metric.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpu-app
  minReplicas: 4
  maxReplicas: 24
  metrics:
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "3"
