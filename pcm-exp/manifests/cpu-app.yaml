---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-app
  labels:
    app: cpu-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: cpu-app
  template:
    metadata:
      labels:
        app: cpu-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: cpu-http
        image: cpu-http-app:latest
        imagePullPolicy: Never          # loaded via kind load
        ports:
        - containerPort: 8080
          name: http
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-app-svc
  labels:
    app: cpu-app
spec:
  type: NodePort
  selector:
    app: cpu-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080
