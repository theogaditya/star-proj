# HPA â€” Prometheus Custom Metrics: CPU + HTTP requests (PCM-CH)
# Scales up if EITHER metric crosses its threshold.
# Scales down only when BOTH are below thresholds.
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpu-app
  minReplicas: 4
  maxReplicas: 24
  metrics:
  # Metric 1: CPU usage (via built-in resource metric for comparison)
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  # Metric 2: HTTP request rate (via Prometheus custom metric)
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "3"
